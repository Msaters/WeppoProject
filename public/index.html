<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Coordinates</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="headerOptions">
            <div class="visible">
                <button onclick="saveCordinates()">Save</button>
                <button onclick="getCordinates()">Open</button>
            </div>

            <div>
                
            </div>
            <div id="CurveSteer" class="visible">
                <h2>Curve Steering</h2>
                <button id="addNewCurve"> + </button>
                <button id="moveCurveLeft">left</button>
                <button id="moveCurveRight">right</button>
                <button id="curveCopy">copy</button>
                <button id="CurveUndo">undo</button>
                <div style="display: inline-block;">
                    <div class="column-group" id="showActiveCurveDiv">
                        <label for="showActiveCurve">show</label>
                        <input type="checkbox" id="showActiveCurve">
                    </div>
                </div>
            </div>

            <div id="pageSettings" class="visible">
                <div class="column-group" id="pageSettingsNav">
                    <h3>Page Options</h3>
                    <div id="pageSettingsContent">
                        <button id="clearPage" class="pageSettingsButton">clear</button>
                        <button id="copyPage" class="pageSettingsButton">copy</button>
                        <button id="deletePage" class="pageSettingsButton">delete</button>
                        <div class="column-group" id="showPreviousPageDiv">
                            <label for="showPreviousPage">show</label>
                            <input type="checkbox" id="showPreviousPage">
                        </div>
                    </div>
                </div>
                <div class="column-group" id="dragSettingsNav">
                    <div>
                        <h3>Drag Options</h3>
                    </div>
                    <div id="dragSettings">
                        <div class="column-group">
                            <label for="togglePageSettingNone">none</label>
                            <input type="checkbox" id="togglePageSettingNone" class="radioPageSettings" checked="true">
                        </div>
                        <div class="column-group">
                            <label for="togglePageSettingPoint">point</label>
                            <input type="checkbox" id="togglePageSettingPoint" class="radioPageSettings">
                        </div>
                        <div class="column-group">
                            <label for="togglePageSettingCurve">curve</label>
                            <input type="checkbox" id="togglePageSettingCurve" class="radioPageSettings">
                        </div>
                        <div class="column-group">
                            <label for="togglePageSettingPage">page</label>
                            <input type="checkbox" id="togglePageSettingPage" class="radioPageSettings">
                        </div>
                        <div class="column-group">
                            <label for="togglePageSettingforAll">forall</label>
                            <input type="checkbox" id="togglePageSettingforAll">
                        </div>
                    </div>
                </div>
            </div>


            <div id="navigation" class="visible">
                <button id="showAnimation">animate</button>
                <!-- ??<button id="accountButton">acc</button>?? -->
                <button id="showPublicAnimations">public</button>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="myModalContet" class="modal-content">
            <span class="close">&times;</span>
            <p id="textInModal">Some text in the Modal..</p>
        </div>

    </header>
    
    <main>
         <!-- to do dodac na ktorej krzywej jestem i na ktorym pagu -->
        <div class="column-group">
            <div id="divCounter" class="visible">
                <div class="column-group" style="position: relative;">
                    <p class="counterLabel">curve</p>
                    <p id="curvesCounter">1/1</p>   
                </div>
                <div style="position: relative;">
                    <p class="counterLabel">page</p>
                    <p id="pagesCounter">1/1</p>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="column-group" id="pageSteeringContent">
            <h3>Page Steering</h3>
            <div id="pageSteer" class="visible">
                <button id="addNewPage"> + </button>
                <button id="movePageLeft">left</button>
                <button id="movePageRight">right</button>
            </div>
         </div>
        <div id="settings" class="form-container visible">
            <form id="settingsForm" class="form-container">
                <div class="column-group">
                    <label for="R">R:</label>
                    <input type="number" id="R" name="R" min="0" max="255" required>
                </div>
                <div class="column-group">
                    <label for="G">G:</label>
                    <input type="number" id="G" name="G" min="0" max="255" required>
                </div>
                <div class="column-group">
                    <label for="B">B:</label>
                    <input type="number" id="B" name="B" min="0" max="255" required>
                </div>
                <div class="column-group">
                    <label for="A">A:</label>
                    <input type="number" id="A" name="A" min="0" max="1" step="0.01" required>
                </div>
                <div class="column-group">
                    <label for="LineWidth">LineWidth:</label>
                    <input type="number" id="LineWidth" name="LineWidth" min="1" max="255" required>
                </div>
                <div class="column-group">
                    <label for="PointWidth">PointWidth:</label>
                    <input type="number" id="PointWidth" name="PointWidth" min="1" max="255">
                </div>
                <div class="column-group">
                    <label for="PointHeight">PointHeight:</label>
                    <input type="number" id="PointHeight" name="PointHeight" min="1" max="255">
                </div>
                <button type="submit">zapisz</button>
            </form>
            <button id="reset">reset</button>
            <div class="column-group">
                <label for="toggleInput">Pokaz Punkty:</label>
                <input type="checkbox" id="toggleInput" checked="true">
            </div>
        </div>
    </footer>
</body>
</html>
