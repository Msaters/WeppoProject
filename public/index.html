<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Coordinates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button onclick="saveCordinates()">Save</button>
        <button onclick="getCordinates()">Open</button>

        <div id ="CurveSteer">
            <h2>Curve Steering</h2>
            <button onclick="addNewCurve()"> + </button>
            <button onclick="moveCurveRight()">right</button>
            <button onclick="moveCurveLeft()">left</button>
            <button onclick="CurveUndo()">undo</button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="myModalContet" class="modal-content">
            <span class="close">&times;</span>
            <p id="textInModal">Some text in the Modal..</p>
        </div>

    </header>
    
    <main>
        <canvas id="canvas"></canvas>
        <script type="module" src="script.js" defer></script>
    </main>

    <footer>
        <div id="pageSteer">
            <button onclick="addNewPage()"> + </button>
            <button onclick="movePageRight()">right</button>
            <button onclick="movePageLeft()">left</button>
        </div>

        <div id="settings">
            <form id="settingsForm">
                <label for="R">R:</label>
                <input type="number" id="R" name="R" min="0" max="255" required>
                <label for="G">G:</label>
                <input type="number" id="G" name="G" min="0" max="255" required>
                <label for="B">B:</label>
                <input type="number" id="B" name="B" min="0" max="255" required>
                <label for="A">A:</label>
                <input type="number" id="A" name="A" min="0" max="255" required>
                <button type="submit">zapisz</button>
            </form>
        </div>
    </footer>
</body>
</html>
