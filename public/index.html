<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <link rel="stylesheet" href="buttonStyles.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="headerOptions">
            <div class="visible">
                <button id="saveAnimation" class="button-13">Save</button>
                <button id="readAnimation" class="button-13">Open</button>
                <button id="deleteAnimation" class="button-13">Delete</button>
            </div>

            <div id="curveSteering" class="visible">
                <h2>Curve Steering</h2>
                <button id="addNewCurve" class="button-14"> + </button>
                <button id="moveCurveLeft" class="button-14">left</button>
                <button id="moveCurveRight" class="button-14">right</button>
                <button id="curveCopy" class="button-14">copy</button>
                <button id="CurveUndo" class="button-14">undo</button>
                <div style="display: inline-block;">
                    <div class="column-group" id="showActiveCurveDiv">
                        <label for="showActiveCurve">show</label>
                        <input type="checkbox" id="showActiveCurve" class="custom-checkbox">
                    </div>
                </div>
            </div>

            <div id="pageSettings" class="visible">
                <div class="column-group" id="pageSettingsNav">
                    <h2>Page Options</h2>
                    <div id="pageSettingsContent">
                        <button id="clearPage" class="pageSettingsButton button-14">clear</button>
                        <button id="copyPage" class="pageSettingsButton button-14">copy</button>
                        <button id="deletePage" class="pageSettingsButton button-14">delete</button>
                        <button id="resizePage" class="pageSettingsButton button-14">resize</button>
                        <button id="undoPage" class="pageSettingsButton button-14">undo</button>
                        <div class="column-group" id="showPreviousPageDiv">
                            <label for="showPreviousPage">show</label>
                            <input type="checkbox" id="showPreviousPage" class="custom-checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div class="column-group visible" id="dragSettingsNav">
                <div>
                    <h2>Drag Options</h2>
                </div>
                <div id="dragSettings">
                    <div class="column-group">
                        <label for="togglePageSettingNone">none</label>
                        <input type="checkbox" id="togglePageSettingNone" class="radioPageSettings custom-checkbox" checked="true">
                    </div>
                    <div class="column-group">
                        <label for="togglePageSettingPoint">point</label>
                        <input type="checkbox" id="togglePageSettingPoint" class="radioPageSettings custom-checkbox">
                    </div>
                    <div class="column-group">
                        <label for="togglePageSettingCurve">curve</label>
                        <input type="checkbox" id="togglePageSettingCurve" class="radioPageSettings custom-checkbox">
                    </div>
                    <div class="column-group">
                        <label for="togglePageSettingPage">page</label>
                        <input type="checkbox" id="togglePageSettingPage" class="radioPageSettings custom-checkbox">
                    </div>
                    <div class="column-group">
                        <label for="togglePageSettingforAll">forall</label>
                        <input type="checkbox" id="togglePageSettingforAll" class="custom-checkbox">
                    </div>
                    <div class="column-group">
                        <label for="toggleDragSettingsNear">near</label>
                        <input type="checkbox" id="toggleDragSettingsNear" class="custom-checkbox">
                    </div>
                    <button id="togglePageSettingRotate" class="button-14" style="margin-top: atuo;">rotate</button>
                </div>
            </div>


            <div id="navigation" class="visible">
                <button id="showAnimation" class="button-13">animate</button>
                <button id="showPublicAnimations" onclick="window.location.href='./public.html'" class="button-13">public</button>
            </div>
            
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="myModalContet" class="modal-content">
            <span class="close">&times;</span>
            <p id="textInModal">Some text in the Modal..</p>
        </div>

    </header>
    
    <main>
         <!-- to do dodac na ktorej krzywej jestem i na ktorym pagu -->
        <div class="column-group">
            <div id="divCounter" class="visible">
                <div class="column-group" style="position: relative;">
                    <p class="counterLabel">curve</p>
                    <p id="curvesCounter">1/1</p>   
                </div>
                <div style="position: relative;">
                    <p class="counterLabel">page</p>
                    <p id="pagesCounter">1/1</p>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </main>

    <footer>
        <div class="column-group visible" id="pageSteeringContent">
            <h3>Page Steering</h3>
            <div id="pageSteer">
                <button id="addNewPage" class="button-14"> + </button>
                <button id="movePageLeft" class="button-14">left</button>
                <button id="movePageRight" class="button-14">right</button>
            </div>
         </div>
        <div id="settings" class="form-container visible">
            <form id="settingsForm" class="form-container">
                <div class="column-group">
                    <label for="R">R:</label>
                    <input type="number" id="R" name="R" min="0" max="255" required class="input">
                </div>
                <div class="column-group">
                    <label for="G">G:</label>
                    <input type="number" id="G" name="G" min="0" max="255" required class="input">
                </div>
                <div class="column-group">
                    <label for="B">B:</label>
                    <input type="number" id="B" name="B" min="0" max="255" required class="input">
                </div>
                <div class="column-group">
                    <label for="A">A:</label>
                    <input type="number" id="A" name="A" min="0" max="1" step="0.01" required class="input">
                </div>
                <div class="column-group">
                    <label for="LineWidth">LineWidth:</label>
                    <input type="number" id="LineWidth" name="LineWidth" min="1" max="255" required class="input">
                </div>
                <div class="column-group">
                    <label for="PointWidth">PointWidth:</label>
                    <input type="number" id="PointWidth" name="PointWidth" min="1" max="255" class="input">
                </div>
                <div class="column-group">
                    <label for="PointHeight">PointHeight:</label>
                    <input type="number" id="PointHeight" name="PointHeight" min="1" max="255" class="input">
                </div>
                <button type="submit">save</button>
            </form>
            <button id="reset">reset</button>
            <div class="column-group">
                <label for="toggleInput">Pokaz Punkty</label>
                <input type="checkbox" id="toggleInput" checked="true" class="custom-checkbox">
            </div>
        </div>

        <form id="settingRotationForm" class="form-container visible">
            <div class="column-group">
                <label for="rotationInput">rotation angle:</label>
                <input type="number" id="rotationInput" name="A" min="0" max="360" required class="input">
                <button type="submit" class="button-14">save</button>
            </div>
        </form>
    </footer>
</body>
</html>
